<!DOCTYPE html>
<!--HTML은 tag로 구성된 언어다.

    "tag": 2가지 종류가 있다.
    1. 시작태그와 닫는태그로 구성되어있다.
    2. 시작태그만 가지고 있다.
    태그는 서로를 포함하 수 있는 관계를 가진다.
    태그는 중첩구조를 가질 수 있다. 태그 안에 태그가 들어갈 수 있다. -> 바깥 = 부모, 안쪽 = 자식
    *보모보다 바깥에 있는 태그들은 '조상', 자식의 자식 ... 들은 모두 '후손', 후손 중에서도 바로 안쪽의 태그를 '자식'

    "element": 태그와 태그 사이의 데이터들과 태그 모두 포함하는 것.

    "property, attribute": 태그 안에 key와  value의 형태로 들어가 있는 것들.

    HTML문서는 크게 두 가지 부분으로 구성된다. 1.<head>  2.<body>
    그래서 데이터는 이 두 가지 영역 안에 들어가는 것이 맞다.
    1. <head>: 설정부분
    2. <body>: web browser에서 rendering할 데이터.
-->


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1 {
                color: cadetblue;
            }
            /*여기에 있는 모든 이러한 태그들을 찾아서 이렇게 바꿔.*/
            h2 {
                color: cornflowerblue;
            }
            h3 {
                color: hotpink;
            }
            .myclass{
                background-color: antiquewhite;    /*그런데 이것도 block level이라 전체가 칠해진다.*/
            }
            /*클래스를 만들어서 이 클래스에 해당하는 태그들을 모두 찾아서 다 이렇게 바꿔라는 것.
            온점으로 표현한다. 여기서는 h1과 h3, span에 넣어줬다.*/
        </style>

    </head>
    <body>
        <h1 class="myclass">샘 해밍턴</h1>
        <img src="image/샘.jpg">
        <h2>윌리엄 햄밍턴</h2>
        <img src="image/윌리엄.jpg", width="300">
        <h3 class="myclass">벤틀리 해밍턴</h3>
        <!--    heading태그는 숫자가 커질수록 작아진다.-->
        <img src="image/벤틀리 해밍턴.jpg", width="300" data-author="벤틀리 엄마">
        <!--    쭉쭉쭉 읽어오다가 이걸 만나면 다시 여기로 와서 이미지를 가져가는 것. 그림 자체가 넘어가는 게 아니라.-->
        <!--    width: 가로길이 300픽셀만큼 찍어내라. 세로길이도 그만큼 비율 맞춰서.
                       그러면 이건 스타일을 조정한 것. 되긴 되는데!! 모든 스타일 문법은 CSS에서 처리하는 것이 좋다.
                       나중에 관리하기가 불편해지니까.-->

<!--        HTML은 특성상 오타가 나도 알아서 이해한다고 했다. 그런데 없는 attribute지만 만들어서 쓰고 싶은 때는,
            data-를 붙여주면 된다. 그럼 이것도 공식처럼 인정해준다.
            이게 나중에 프로그램으로 동적으로 작동시키는 데에 필요하다.
-->
        이게 나오나???/  <!--화면에 나오긴 나오는데, 나중에 제어하기 힘들다. 태그 안에 없으니까.-->
        <span class="myclass">이거는 어떻게 나오나???</span>  <!--표현은 위와 동일하게 된다. 그냥 내용만 넣겠다는 것. 나중에 수정하기 좋아진다.-->
        <div>이 글자의 영역을 잡아요.</div>
<!--    div: span하고 마찬가지로 그냥 내용을 넣고 싶을 때 쓰는 것. 대신 영역을 잡아준다.-->
<!--        tag의 기능 2가지
        1. block level element: 무조건 1라인을 차지 "div ..." (F12눌러보면, 한 영역을 쭉 차지하는 걸 볼 수 있다.
        2. inline level element: 영역을 잡지 않는다. "span ..." (영역을 차지하지 않는 걸 볼 수 있다. 그래서
                                                                   사진을 이 다음에 넣으면 사진이 고 옆에 들어가게 된다.
        모든 tag는 다 정해져 있다. 이런 기능이.
-->





<!--    ul : unordered list . 리스트를 순서없이 그냥 동글뱅이로 표헌.-->
    <ul>
        <li>서울</li> <li>부산</li><li>대구</li>
    </ul>
<!--    li태그를 옆으로 쓴다고 해서 옆으로 줄줄이 표현하는 게 아니다. 태그의 의미대로 그리는 것.-->
<!--    li의 의미가 한 줄에 이걸 쓰라는 거니까 각 줄에 표현한다.-->

<!--    ol : ordered list . 리스트를 순서있이 표헌.-->
        <br><br><br><br><br><br><br><br>    <!--그런데 이런 것도 스타일링으로, CSS에서 하는 것이 좋다.-->
    <ol>
        <li>홍길동</li>
        <li>김길동</li>
        <li>배길동</li>
    </ol>
<!--    tag의 의미대로 움직이므로, 실제 여기 html코드에서 공백이 있어도 아무 의미가 없다.-->
    <a href="http://www.naver.com">여기를 눌러보지??</a>
<!--    마우스 갖다 댔을 때 손가락으로 변하는 글자들 있다. 그런 걸 '하이퍼텍스트'라고 한다.-->


    <!--사용자 입력 양식-->
    <input type="button" value="버튼에 쓰여질 글자 입력">
    <input type="text">   <!--여기다가 내용을 입력할 수 있다.-->
    <input type="date">
    <input type="color">
    </body>
</html>
