<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="js/06_jQuery_exec.js"></script>
</head>
<body>
    <div>
        <select onchange="my_func()">  <!-- onchange: 뭔가가 변화했을 때. 참외 -> 참외 는 변화가 없는 거.-->
            <option>사과</option>
            <option>파인애플</option>
            <option>참외</option>
        </select>
<!--    선택 상자가 만들어진다.-->
<!--        여기서 사과를 선택하면 사과의 색깔이 바뀌도록 한다.-->
<!--        여기 select에서 사용자가 뭔가를 누르는 event가 발생한다.-->
        <ul>
            <li id="apple">사과</li>
            <li id="pineapple">파인애플</li>
            <li class="myList">참외</li>
        </ul>
<!--    <form> : 사용자 입력 양식을 사용할 것이라는 형식 같은 것. 이 안에 들어갈 것.-->
        <form action="호출할 서버쪽 프로그램" method="POST">
            <input type="text" size="20">
<!--            여기서 나중에 입력할 글자를 가져오는 것도 해보자.-->
        </form>
        <ol>
            <li class="myList">고양이</li>
            <li class="myList">호랑이</li>
            <li class="myList">강아지</li>
        </ol>
    </div>
    <input type="button" value="눌러주세요!" onclick="print_text()">
    <!--텍스트를 가져와서 콘솔에 찍도록 할 것.-->
</body>
</html>
