<!--서버가 클라이언트에게 제공할 HTML을 만들고 있다.-->
<!--1. 웹서버가 일단 존재해야 한다.(이미 이 webstorm이 가지고 있다.)-->
<!--2. 웹서버가 내가 작성한 프로젝트를 인식해야한다. -> Configure -->
<!--3. 웹서버프로그램을 기동(실행)하면 자신이 인식하고 있는 프로젝트를 웹에서 사용할 수 있도록 deploy(전개)한다.-->
<!--   그러면 클라이언트가 접속할 서버 컴퓨터의 IP와 포트번호를 정하게 된다.-->
<!--   IP와 포트번호를 알면 특정 컴퓨터의 특정 프로그램에 접속할 수 있다. 클라이언트가.-->
<!--4. 웹클라이언트를 실행한다. = 크롬을 실행한다.-->
<!--5. 크롬을 이용해서 웹서버에 접속해서 우리가 작성한 HTML 파일을 받아온다.-->
<!--6. 크롬브라우저가 받은 HTML을 해석해서 화면을 그린다!! = rendering-->

<!--우리는 자동으로 클릭만 하면 모든 과정이 자동으로 되지만, 위의 과정들이 수행된다는 것을 알고 있자.-->
<!--크롬브라우저로 열고 주소를 보면 IP-포트번호-프로젝트-파일 순으로 이루어진 것을 볼 수 있다.-->
<!--이게 static web service다!-->

<!DOCTYPE html>   <!--이 문서의 타입이 html이다.-->  <!--html의 주석.-->

<html lang="en">

    <head>
        <meta charset="UTF-8">   <!--일반적인 설정이 온다. 여기서는 한글을 제대로 표현하기 위해 UTF-8 사용한다.-->
        <title>Title</title>
        <style>
            h1 {
                color: cadetblue;
            }
            /*이렇게 CSS를 이용해서 디자인할 수 있다.*/
        </style>
        <script>
            function my_func() {
                alert('스팸에 걸리셨어요!!') ;   //경고창을 출력한다.
                // 여기는 JavaScript 구문이다.
            }
        </script>
    </head>

    <body>
       <!--여기는 실제로 출력되는 내용을 넣는다. 보여지는 내용. web client한테. 브라우저 같은.-->
       <!--모든 텍스트는 태그 안에 들어가있어야 한다. 그게 관리하기 편하다.-->
        <h1>이것은 소리없는 아우성!! 오오!!</h1>    <!--이게 head가 하는 일. 헤드라인이니까 크게 그린다.-->
        <input type="button" value="클릭클릭!!" onclick="my_func()">
        <br>
        <img src="image/car.jpg">   <!--src(속성, property, attribute), 프로젝트 밑에 image라는 폴더를 만들었고,
                                        이미지를 여기서 가져와라.-->
    </body>

</html>


<!--열고 닫는 태그로부터 태그까지를 하나의 element라고 한다. 예)  <h1> ... </h1> 이 한 줄을 element라고 한다.-->
<!--꺽쇠다음에 나오는 걸 '태그'라고 한다.-->





<!--HTML : tag로 구성된다. 문서의 구성, 구조(DOM)과 내용을 담당한다.-->
<!--CSS : 문서의 style을 담당한다.-->
<!--JavaScript : 문서의 동적처리를 담당한다.-->
