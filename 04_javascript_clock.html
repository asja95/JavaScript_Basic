<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/04_javascript_clock.js"></script>
    <style>
        div {
            background-color: antiquewhite;
            color: cornflowerblue;
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>시계를 만들어봅시다~~</h1>
    <div id="myDiv">여기에 시간이 출력됩니다.</div>    <!--이 div를 찾을 수 있게 이름표 하나 붙여준 거.-->
    <input type="button" value="시계시작!!"
           onclick="start_clock()">
<!-- onclick: 버튼을 눌렀을 때 이런 행동을 수행해라. 자바스크립트의 start_clock이라는 함수를 실행할 것.-->
</body>
</html>
